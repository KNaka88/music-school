<form>
    <md-form-field>
        <input mdInput id="email" type="email" name="email" [(ngModel)]="email" value="" placeholder="Email">
    </md-form-field>
    <md-form-field>
        <input mdInput id="password" type="password" name="password" [(ngModel)]="password" value="" placeholder="Password">
    </md-form-field>
    <button md-button (click)="login()">Login</button>
</form>
