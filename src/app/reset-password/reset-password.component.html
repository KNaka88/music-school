
<h2 class='reset'>Password Reset</h2>
<md-form-field>
    <input mdInput id="email" type="email" name="email" [(ngModel)]="email" value="" placeholder="Email">
</md-form-field>
<div *ngIf="isSubmitted">
  <p class='message'>{{message}}</p>
</div>
<button class="btn btn-warning" (click)="resetPassword()">Send</button>
